<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:ital@0;1&family=Noto+Serif:wght@400;500;800;900&family=Roboto+Mono:wght@300;400;700&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <style></style>

  </head>
  <body>
    
  
    <div class="login-container">
      <div class="login-box">
          <h2>Login</h2>
          <form class="login-form">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>

              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>

              <button type="submit">Login</button>
          </form>
          <p class="forgot-password">Forgot your password? <a href="#">Reset here</a></p>
      </div>
  </div>

  </body>
</html>
